<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            flex-basis: 25%; /* Default basis for larger screens */
            padding: 10px;
            box-sizing: border-box;
        }

        .box {
            flex: 1;
            background-color: #ddd;
            margin: 5px 0;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .column {
                flex-basis: 50%; /* Basis for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .column {
                flex-basis: 100%; /* Basis for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
        </div>
        <div class="column">
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
        </div>
        <div class="column">
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
        </div>
        <div class="column">
            <div class="box">Box 7</div>
            <div class="box">Box 8</div>
        </div>
    </div>
</body>
</html>
